<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Você, Com Amor ❤️</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="hearts-container"></div>

      <div class="mailbox-container">
        <div id="mailbox-animation"></div>
        <div class="hint-text">Toque para abrir uma surpresa especial ❤️</div>
      </div>

      <div class="letter-container" style="display: none">
        <div id="letter-animation"></div>
      </div>

      <div class="crumpled-paper" style="display: none">
        <div class="paper-content" id="love-message"></div>
      </div>

      <!-- Elemento de status (visível para depuração) -->
      <div
        id="status"
        style="
          position: fixed;
          bottom: 10px;
          left: 10px;
          font-size: 12px;
          color: #333;
          background-color: rgba(255, 255, 255, 0.8);
          padding: 10px;
          border-radius: 5px;
          max-width: 80%;
          max-height: 200px;
          overflow-y: auto;
          z-index: 1000;
        "
      ></div>
    </div>

    <canvas id="particles-canvas"></canvas>

    <!-- Scripts -->
    <script>
      // Verificar se há erros de carregamento
      window.addEventListener("error", function (e) {
        console.error("Erro de carregamento:", e.message);
        const statusElement = document.getElementById("status");
        if (statusElement) {
          statusElement.style.display = "block";
          statusElement.innerHTML += `<p>Erro: ${e.message}</p>`;
        }
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script src="paper-texture.js"></script>
    <script src="main.js"></script>
  </body>
</html>
